<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="login.css" />

        <title>Login Page</title>
    </head>
    <body>

        <div class="container">
          <img src="Main Page/logo.png" alt="compositeLogo" width="100" height="100" class="center">
            <h1>Resume Maker</h1>
            <p>Composite technologies</p>

            <h4 id="headerTxt">Login/Register</h4>
            <div class="form-group">
              <input
               type="text"
               id="email"
               placeholder="Email"
               class="form-control"/>
            </div>

            <div class="form-group">
              <input
               type="password"
               id="password"
               placeholder="Password"
               class="form-control"/>
               <div class="container text-center" id="loginbtn">
                   <button onclick="login()" class="btn btn-primary btn-login">Login</button>
               </div>
               <div class="container text-center" id="registerbtn">
                <button onclick="register()" class="btn btn-primary btn-register">Register</button>
               </div>
            </div>

        </div>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
        <script src="firebase.js"></script>
        <script src="login.js"></script>
    </body>
</html>
